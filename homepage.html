<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage - Horizon</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex min-vh-100"
      lc-helper="background"
      style="
        background: url(assets/img/background.webp) center / cover no-repeat;
        background-color: #444;
        background-blend-mode: overlay;
      "
    >
      <button
        class="btn btn-transparent position-absolute top-0 start-0 m-3"
        style="color: white"
        onmouseover="this.style.animation='pop-up 0.5s ease';"
        onmouseout="this.style.animation='none';"
        onclick="window.location.href='login.html';"
      >
        <i class="bi bi-box-arrow-left" style="color: red">&lt-</i> Log Out
      </button>

      <div
        class="align-self-center text-center text-light col-md-8 offset-md-2"
      >
        <div class="lc-block mb-4">
          <div editable="rich">
            <h1 class="display-1 fw-bolder">Horizon Web</h1>
          </div>
        </div>

        <div class="lc-block">
          <div editable="rich">
            <p class="lead">
              Wanna watch anime or just searching anime? This web have that!
            </p>
          </div>
        </div>

        <div class="lc-block">
          <div editable="rich">
            <a href="newaddedanime.html" class="btn btn-primary btn-lg mt-2"
              >Browse Anime Now!</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
